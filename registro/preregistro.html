<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/preregistro.css">
    <title>Pre-registro</title>
</head>
<body>

    <div class="container">
        <div class="forms-container">
            <div class="signup">
                <form action="#" class="sign-up-form">
                    <h2 class="title">Pre-Registro</h2>
                    <div class="input-field">
                      <i class="fas fa-envelope"></i>
                      <input type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                      <i class="fas fa-lock"></i>
                      <input type="password" placeholder="Contraseña" />
                    </div>
                    <input type="submit" class="btn" value="Pre-Registrarse" />
                    <p class="social-text">O pre-registrate con plataformas digitales</p>
                    <div class="social-media">
                      <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                      </a>
                      <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                      </a>
                    </div>
                  </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Pre-registrate</h3>
                    <p>Se de las primeras en formar parte de United Woman y usar nuestra App, obtendras beneficios sorpresa solo por pregistrarte. Pre-Regisrtrate con un correo electronico y contraseña.</p>
                    <img src="../img/pregister.svg" class="image" alt="preregistro">
                </div>
            </div>
        </div>
    </div>

    <script src="../js/preregistro.js"></script>
</body>
</html>
